schema_name: Power
schema_description: An example overlay showing powerlines
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy;
  OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    url: geofabrik:switzerland
layers:
- name: power
  features:
  - sources:
    - osm
    geometry: line
    min_zoom: 6
    include_when:
      power:
      - line
    attributes:
    - key: power
